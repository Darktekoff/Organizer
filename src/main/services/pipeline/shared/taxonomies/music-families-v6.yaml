# ==================================================================================
# DECISION BOUNDARIES - AI classification thresholds
# ==================================================================================
# INTELLIGENT CLASSIFICATION RULES - Advanced pattern matching for edge cases
# ==================================================================================
classification_rules:
  # Priority patterns - these take precedence over style_synonyms
  priority_patterns:
    # Warehouse Techno should always be Techno, not House
    - pattern: "(?i).*warehouse.*techno.*"
      family: "Techno"
      style: "Techno"
      confidence: 0.85
    - pattern: "(?i).*dark.*warehouse.*"
      family: "Techno"
      style: "Techno"
      confidence: 0.85
    
    # Metalstep should always be Bass Music, not Metal
    - pattern: "(?i).*metal.*step.*"
      family: "Bass Music"
      style: "Dubstep" 
      confidence: 0.85
    - pattern: "(?i).*metalstep.*"
      family: "Bass Music"
      style: "Dubstep"
      confidence: 0.85
    
    # FX packs should go to FX family, not Presets or Cinematic
    - pattern: "(?i).*fx.*toolkit.*"
      family: "FX / Transitions / Impacts"
      style: "Generic_FX"
      type: "FX"
      confidence: 0.85
    - pattern: "(?i).*fx.*vol.*"
      family: "FX / Transitions / Impacts"
      style: "Generic_FX"
      type: "FX"
      confidence: 0.85
    - pattern: "(?i).*transition.*toolkit.*"
      family: "FX / Transitions / Impacts"
      style: "Transition"
      type: "FX"
      confidence: 0.85
    - pattern: "(?i).*impact.*toolkit.*"
      family: "FX / Transitions / Impacts"
      style: "Impact"
      type: "FX"
      confidence: 0.85
      
    # Jump Up classification - ensure it's Drum & Bass
    - pattern: "(?i).*jump.*up.*"
      family: "Drum & Bass"
      style: "Jump_Up"
      confidence: 0.88
      
      
    # Generic packs that should ALWAYS go to quarantine for manual classification
    # Basic volume/number patterns
    - pattern: "(?i).*kicks.*vol.*"
      quarantine: true
      confidence: 0.35
    - pattern: "(?i).*unleashed.*kick.*"
      quarantine: true
      confidence: 0.35
    - pattern: "(?i).*sample.*pack.*vol.*"
      quarantine: true
      confidence: 0.35
    - pattern: "(?i).*fmt.*kick.*"
      quarantine: true
      confidence: 0.35
    - pattern: "(?i).*fmt.*unleashed.*"
      quarantine: true
      confidence: 0.35
      
    # Generic naming patterns that require manual classification
    - pattern: "(?i)^[a-z0-9]+.*sample.*pack.*$"
      quarantine: true
      confidence: 0.30
    - pattern: "(?i)^\\w+\\s*-\\s*sample.*pack"
      quarantine: true
      confidence: 0.30
    - pattern: "(?i).*sample.*pack.*\\d+.*"
      quarantine: true
      confidence: 0.32
      
    # Artist/Label + generic instrument patterns
    - pattern: "(?i)^\\w+.*unleashed.*samples?.*"
      quarantine: true
      confidence: 0.35
    - pattern: "(?i)^[a-z_]+.*kick.*samples?.*"
      quarantine: true
      confidence: 0.35
    - pattern: "(?i).*unleashed.*samples?$"
      quarantine: true
      confidence: 0.35
      
    # Generic construction patterns
    - pattern: "(?i).*construction.*kit.*vol.*"
      quarantine: true
      confidence: 0.30
    - pattern: "(?i).*sample.*construction.*"
      quarantine: true
      confidence: 0.30
    - pattern: "(?i).*toolkit.*vol.*"
      quarantine: true
      confidence: 0.30
      
    # Ambiguous single-instrument packs
    - pattern: "(?i)^\\w+.*_[a-z]+_samples?$"
      quarantine: true
      confidence: 0.28
    - pattern: "(?i).*massive.*samples?$"
      quarantine: true
      confidence: 0.32
    - pattern: "(?i).*essential.*samples?$"
      quarantine: true
      confidence: 0.32
      
  # Context-aware exclusions
  family_exclusions:
    # CRITICAL: Presets & VSTs should NEVER be used for audio sample packs at this stage
    "Presets & VSTs":
      - ".*"                     # UNIVERSAL EXCLUSION - No audio packs should go here
      - "(?i).*\\.wav.*"         # WAV files shouldn't be in Presets
      - "(?i).*sample.*pack.*"   # Sample packs shouldn't be presets
      - "(?i).*wav.*sample.*"
      - "(?i).*toolkit.*"        # Toolkits are sample packs, not presets
      - "(?i).*vol.*"            # Volume series are sample packs
      - "(?i).*kicks.*"          # Kick samples are audio, not presets
    
    "Rock / Metal / Live":
      - "(?i).*step$"        # *step genres go to Bass Music
      - "(?i).*bass.*step.*" # Bass step variants
      
  # Type overrides based on name patterns
  type_overrides:
    "FX":
      patterns:
        - "(?i).*fx.*toolkit.*"
        - "(?i).*sound.*fx.*"
        - "(?i).*effects.*"
    "VOCALS":
      patterns:
        - "(?i).*vocal.*trap.*"
        - "(?i).*vocals.*hardcore.*"
        - "(?i).*acapellas?.*"

# ==================================================================================
decision_boundary:
  min_conf_type: 0.60      # Minimum confidence for Type classification
  min_conf_style: 0.55     # Minimum confidence for Style classification  
  min_conf_format: 0.55    # Minimum confidence for Format classification
  min_margin: 0.15         # Minimum margin between top 2 predictions
  use_ai_threshold: 0.40   # Below this, always use AI assistance
  
# ==================================================================================
# PATH TEMPLATES - Output structure patterns
# ==================================================================================
path_templates:
  standard: "/{Family}/{Type}/{Style}/{Format}/{PackShort}/{LeafName}"
  minimal: "/{Type}/{Style}/{Format}/{LeafName}"
  by_family: "/{Family}/{Style}/{Type}/{Format}/{LeafName}"
  flat: "/{Type}_{Style}/{Format}/{LeafName}"
  
  # Template variables:
  # {Family} - Top-level family name
  # {Type} - Sample type (KICKS, BASS, etc.)
  # {Style} - Musical style
  # {Format} - Format within type
  # {PackShort} - Shortened pack name (max 20 chars)
  # {LeafName} - Original folder name
  # {Signature} - Optional subcategory
  
# ==================================================================================
# SANITIZATION RULES
# ==================================================================================
sanitization:
  max_path_length: 255
  max_component_length: 64
  illegal_chars: ['<', '>', ':', '"', '/', '\\', '|', '?', '*']
  replacement_char: '_'
  remove_double_underscores: true
  trim_edges: true
  
# ==================================================================================
# SCORING WEIGHTS - For classification confidence
# ==================================================================================
scoring_weights:
  leaf: 5          # Leaf folder name weight
  parent: 3        # Parent folder weight
  sibling: 2       # Sibling folders weight
  pack: 1          # Pack-level weight
  metadata: 1      # BPM/other metadata weight
  filename: 1      # Individual filename weight

# ==================================================================================
# GPT-5-NANO CONFIGURATION
# ==================================================================================
gpt_nano:
  enabled: true
  model: "gpt-5-nano"
  temperature: 0
  max_tokens: 100
  timeout: 5000
  retry_count: 2
  batch_size: 10
  cache_responses: true
  
  # Response format
  expected_fields:
    - "type"
    - "style"
    - "format"
    - "confidence"
    - "action"        # ACCEPT | UNKNOWN | NEEDS_WEB
    - "reason_short"
    
# ==================================================================================
# MIROIR PACKS CONFIGURATION (V2)
# ==================================================================================
mirror_packs:
  enabled: false
  base_path: "/PACKS"
  use_symlinks: true      # false = virtual view in app
  preserve_hierarchy: true
  
# ==================================================================================
# EXPORT OPTIONS
# ==================================================================================
export:
  csv:
    include_confidence: true
    include_margin: true
    include_reasoning: true
    include_collisions: true
    delimiter: ","
    encoding: "utf-8"
    
  html:
    template: "default"
    include_charts: true
    include_preview: true
