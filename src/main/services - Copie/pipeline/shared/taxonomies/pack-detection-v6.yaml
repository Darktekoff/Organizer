# Patterns internes qui indiquent une structure organisée (ne pas descendre récursivement)
internal_patterns:
  organization_templates:
    - "SONGSTARTER"
    - "SONG STARTER"
    - "TEMPLATE"
    - "KIT"
    - "CONSTRUCTION KIT"
    - "TRACK"
    - "PART"
    - "MELODY.*-.*"          # Melody X - Title
    - "PRESET RENDER"        # Preset Renders folders
    - "ENHANCER"             # Enhancers - Types
    - "CRUNCH"               # Crunches (Types)
    - "PUNCH"                # Punches (Types)
  
  categorical_organization:
    - "^AMBIENCE$"
    - "^ATMOSPHERES$" 
    - "^MELODIES$"
    - "^VOCALS$"
    - "^SONGSTARTERS$"
    - "^BUILDUPS$"
    - "^ACID LOOPS$"
    - "^EUPHORIC.*$"
    - "^MELODIC ELEMENTS$"
    - "^STORIES$"
    - "^WORDS$"
    - "^DARK AI$"
    - "^FUNNY AI$"
    - "^APREGGIOS$"
    - "^DROP SYNTH.*$"
    - "^PREDROP.*$"
    - "^RAP VERSES$"
    - "^AI -.*$"
    - "^MIDI -.*$"
    - "^SCREECH LOOPS.*$"
    - "^TRIPLET SCREECH.*$"
    - "^ATTACK TRANSIENTS$"
    - "^ARPEGGIO RENDERS.*$"
    - "^PLUCK RENDERS.*$"
    
  numbered_sequences:
    - "^0\\d[\\s\\-_]"       # 01-, 02-, 03- etc. (avec zéro initial uniquement)
    - "^KIT\\s*\\d+"         # Kit 1, Kit 2
    - "^TRACK\\s*\\d+"       # Track 01, Track 02
    - "^SONG\\s*\\d+"        # Song 01, Song 02
    - "^PART\\s*[A-Z0-9]+"   # Part A, Part 1
    - "^MELODY\\s*\\d+"      # Melody 1, Melody 2, Melody 10
    - "^PRESET\\s*\\d+"      # Preset 1, Preset 2
    - "^LOOP\\s*\\d+"        # Loop 01, Loop 02
    
  musical_keys:
    - "^[A-G](#|b)?(m|maj|min)?$"  # Am, C#, G, F#m, etc. (nom de dossier exact)
    - "^[A-G](#|b)?\\s*(MAJOR|MINOR|MAJ|MIN)$"  # Tonalités exactes
    
  bpm_tempo:
    - "\\d{2,3}\\s*BPM"      # 120 BPM, 140BPM
    - "\\d{2,3}\\s*bpm"      # 120 bpm
    
  technical_states:
    - "DRY"
    - "WET" 
    - "PROCESSED"
    - "CLEAN"
    - "PITCHED"
    - "ORIGINAL"
    - "FULL MIX"
    - "NO FX"
    - "WITH FX"

